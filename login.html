<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo-platzi-video-BW2.png" alt="logo PlatziVideo">
        </div>
    </header>
    <main>
        <section class="login">
            <div class="login__container">
                <h1 class="login__container-title">Iniciar sesión</h1>
                <form action="#">
                    <input class="in-text" type="text" placeholder="Correo">
                    <input class="in-text" type="password" placeholder="Contraseña">
                    <input class="in-button" type="submit" value="Iniciar sesión">
                    <div class="login__container-remember-me">
                        <label>
                            <input type="checkbox">
                            <p id="r">Recuérdame</p>
                        </label>
                        <a href="#">Ovidé mi Contraseña</a>
                    </div>
                </form>
                <section class="login__container--red-social">
                    <div><img src="./assets/icons8-google-plus-50.png" alt="Google">Inicia sesión con Google</div>
                    <div><img src="./assets/icons8-twitter-50.png" alt="Twiter">Inicia sesión con Twiter</div>
                </section>
                <a href="./register.html" class="createUser">Crear cuenta nueva</a>
            </div>
        </section>
    </main>
    <footer>
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de Privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
